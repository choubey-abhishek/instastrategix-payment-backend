<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Checkout | Instastrategix</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
<script src="https://js.stripe.com/v3/"></script>
<link rel="stylesheet" href="payment.css">
</head>
<body>

<section class="checkout-wrapper">
    <div class="container checkout-grid">

        <!-- LEFT: FORM -->
        <div class="checkout-form">
            <h2>Client Information</h2>

            <form id="payment-form">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Business Name</label>
                    <input type="text" id="business">
                </div>

                <div class="form-group">
                    <label>Select Package</label>
                    <select id="package" required>
                        <option value="">Choose Package</option>
                        <option value="starter">Starter - $499</option>
                        <option value="growth">Growth - $999</option>
                        <option value="scale">Scale - $1999</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">
                    Proceed to Secure Payment
                </button>

                <div id="loading" class="loading hidden">
                    Processing...
                </div>

            </form>
        </div>

        <!-- RIGHT: SUMMARY -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p id="summary-package">No package selected</p>
            <p id="summary-price">$0</p>
            <hr>
            <p class="secure-text">ðŸ”’ Secured by Stripe</p>
        </div>

    </div>
</section>

<script src="payment.js"></script>
</body>
</html>
